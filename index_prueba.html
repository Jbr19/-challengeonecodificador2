<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador_de_texto</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" type="icon/png" href="imagenes/Logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Montserrat:wght@300&family=Permanent+Marker&family=Press+Start+2P&family=Source+Code+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
    </head>

    <body>
       <div id="background"></div>
        <header>
            <div>
              <img src="imagenes/Logo.png" alt="logo" id="img">
            </div>
            <h1 class="item">Encriptador de texto</h1>
        </header>
        <main>
            <textarea type="text" id="texto" required placeholder="introdusca el texto aqui" autofocus="true" autocomplete="off" spellcheck="false"></textarea>
            <p class="aviso">Atencion solo letras minusculas</p>
            <i class="fa-solid fa-circle-exclamation" id="alerta"></i>
        </main>
         <div>
            <button class="button" id="encriptar">Encriptar </button>

            <button class="button1" id="desencriptar">Desencriptar</button>

            <button type="button" id="copiar">Copiar</button>
         </div>
           <textarea type="text" readonly required="text" id="texto3" class="border"></textarea>
           <img src="imagenes/robot.jpeg" id="gif">
           <p class="nombre"><strong>sin mensaje<br>encontrada</strong></p>
           <p class="digito">Ingrese el texto que desea encriptar o desencriptar</p>
           <p class="invalido">No hay palabra para copiar</p>
           <p class="valido">palabra copiada</p>
    </body>

    <script src="index.js"></script>

    <footer>
        <p class="info">Hecho por Jose E Baez de Puerto Rico &copy Copyright 2022</p>

    </footer>
</html>
